<template name="index">
  <h2>Ethereal</h2>
  <section class="grid">
    {{#each chatrooms}}
      {{> roomItems}}
    {{/each}}
  </section>
</template>

<template name="roomItems">
  <a href="{{roomUrl}}">
    <article class="grid-item">
      <h2>{{name}}</h2>
      {{#each messages}}
        <p>{{message}}</p>
      {{/each}}
    </article>
  </a>
</template>
